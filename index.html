<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.2em;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    #console {
      white-space: pre-wrap;
      overflow: hidden;
    }
    .hidden {
      display: none;
    }
    .reveal {
      margin-top: 30px;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear infinite;
      z-index: 9999;
      opacity: 0.8;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      background-color: yellow;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
    }
    @keyframes explode {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(5); }
    }

    .lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      animation: flash 0.5s ease-in-out infinite;
      pointer-events: none;
      z-index: 1000;
    }
    @keyframes flash {
      0% { opacity: 0; }
      50% { opacity: 0.3; }
      100% { opacity: 0; }
    }

    /* Background lighting */
    .lightning-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {

    function launchFireworks() {
